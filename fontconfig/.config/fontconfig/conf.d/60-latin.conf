<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
		<its:translateRule translate="no"
		                   selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>

	<description>Set preferable fonts for Latin</description>

	<alias binding="strong">
		<family>serif</family>
		<prefer>
			<family>Charter</family>
			<family>Source Serif 4</family>
			<family>Iosevka Comfy Motion Duo</family>
			<family>Libertinus Serif</family>
		</prefer>
		<default>
			<family>DejaVu Serif</family>
		</default>
	</alias>

	<alias binding="strong">
		<family>sans-serif</family>
		<prefer>
			<family>Source Sans 3</family>
			<family>Iosevka Comfy Duo</family>
			<family>Roboto</family>
		</prefer>
		<default>
			<family>DejaVu Sans</family>
		</default>
	</alias>

	<alias binding="strong">
		<family>monospace</family>
		<prefer>
			<family>IBM Plex Mono</family>
			<family>Iosevka Comfy Motion Fixed</family>
			<family>Source Code Pro</family>
		</prefer>
		<default>
			<family>DejaVu Sans Mono</family>
		</default>
	</alias>
</fontconfig>
