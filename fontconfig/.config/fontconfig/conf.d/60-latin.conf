<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
		<its:translateRule translate="no"
		                   selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>

	<description>Set preferable fonts for Latin</description>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif 4</family>
			<family>Libertinus Serif</family>
		</prefer>
    <default>
      <family>DejaVu Serif</family>
    </default>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Sans 3</family>
		</prefer>
    <default>
      <family>DejaVu Sans</family>
    </default>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
      <family>Iosevka Comfy Wide Motion Fixed</family>			<family>IBM Plex Mono</family>
			<family>Source Code Pro</family>
		</prefer>
    <default>
      <family>DejaVu Sans Mono</family>
    </default>
	</alias>
</fontconfig>
