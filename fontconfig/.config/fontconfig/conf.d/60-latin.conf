<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
		<its:translateRule translate="no"
		                   selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>

	<description>Set preferable fonts for Latin</description>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Charter</family>
			<family>Libre Caslon Text</family>
			<family>Source Serif 4</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
		</prefer>
		<default>
			<family>DejaVu Serif</family>
		</default>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Fira Sans</family>
			<family>Cooper Hewitt</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
		</prefer>
		<default>
			<family>DejaVu Sans Condensed</family>
		</default>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fira Mono</family>
			<family>Source Code Pro</family>
			<family>IBM Plex Mono</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
		</prefer>
		<default>
			<family>DejaVu Sans Mono</family>
		</default>
	</alias>
</fontconfig>
