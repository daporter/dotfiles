<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
		<its:translateRule translate="no"
		                   selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>

	<description>Set substitutions for Latin fonts</description>
	<!--
	    Mark common families with their generics so we'll get
	    something reasonable
	-->

	<!--
	    Serif faces
	-->
	<alias>
		<family>Libertinus Serif</family>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Source Serif 4</family>
		<default><family>serif</family></default>
	</alias>

	<!--
	    Sans-serif faces
	-->
	<alias>
		<family>FiraGO</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>Source Sans 3</family>
		<default><family>sans-serif</family></default>
	</alias>

	<!--
	    Monospace faces
	-->
	<alias>
		<family>IBM Plex Mono</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Iosevka Comfy Wide Fixed</family>
		<default><family>monospace</family></default>
	</alias>
	<alias>
		<family>Source Code Pro</family>
		<default><family>monospace</family></default>
	</alias>
</fontconfig>
