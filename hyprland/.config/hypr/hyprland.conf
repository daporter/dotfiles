# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

monitor=,preferred,auto,auto

$menu = wofi --show drun
$terminal = kitty
$fileManager = thunar
$browser = firefox

exec-once = waybar

exec-once = swaync
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = hyprctl setcursor Nordzy-cursors-white 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Nordzy-cursors-white'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

# From instructions at https://wiki.hypr.land/Hypr-Ecosystem/hyprpolkitagent/
exec-once = systemctl --user start hyprpolkitagent


env = XCURSOR_THEME,Nordzy-cursors-white
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Nordzy-cursors-white
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

general {
    gaps_in = 3
    gaps_out = 5

    border_size = 1

    no_border_on_floating = true
    no_focus_fallback = true
    resize_on_border = true

    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 3

    active_opacity = 1.0
    inactive_opacity = 0.85

    blur {
	enabled = true
	size = 2
	passes = 3
	new_optimizations = true
	ignore_opacity = true
    }
}

animations {
    # Smooth bezier curves
    bezier = myBezier,     0.05, 0.7, 0.1,  1.0
    bezier = easeOutQuint, 0.22, 1.0, 0.36, 1.0

    # Increased durations to make animations more noticeable
    animation = windows,    0.7, 4, myBezier,     popin
    animation = windowsOut, 0.6, 3, default,      popin 80%
    animation = border,     0.4, 3, default
    animation = fade,       0.4, 3, default
    animation = workspaces, 0.8, 3, easeOutQuint, slide
}

dwindle {
     # Master switch for pseudotiling. Enabling is bound to
     # mainMod + P in the keybinds section below
    pseudotile = true
    preserve_split = true	# You probably want this
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 170
    repeat_rate = 90

    follow_mouse = 1

    left_handed = true
    sensitivity = -0.6		# -1.0 - 1.0, 0 means no modification.

    touchpad {
	natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Window rules for applications
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = size 1100 700, class:^(kitty)$, title:^(kitty)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = workspace 1, class:^(emacs)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = opacity 0.95 0.85, class:^(Emacs)$
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER

bind = $mainMod,               Space,  exec, $menu
bind = $mainMod,               Return, exec, $terminal
bind = $mainMod,               B,      exec, $browser
bind = $mainMod CONTROL SHIFT, E,      exec, $fileManager
bind = $mainMod CONTROL,       S,      exec, hyprshot -m window
bind = $mainMod CONTROL SHIFT, S,      exec, hyprshot -m region

bind = $mainMod,       Q,      killactive,
bind = $mainMod,       T,      togglefloating,
bind = $mainMod,       P,      pseudo,         # dwindle
bind = $mainMod,       J,      togglesplit,    # dwindle
bind = ALT,            Tab,    cyclenext,
bind = ALT SHIFT,      Tab,    cyclenext,      prev
bind = $mainMod,       F,      fullscreen
bind = $mainMod SHIFT, Escape, exit,

# Move focus with mainMod + arrow keys
bind = $mainMod, A, movefocus, l
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, d
bind = $mainMod, H, movefocus, r

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, E, movewindow, u
bind = $mainMod SHIFT, I, movewindow, d
bind = $mainMod SHIFT, H, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resizing
binde = $mainMod CTRL SHIFT, left,  resizeactive, -20   0
binde = $mainMod CTRL SHIFT, right, resizeactive,  20   0
binde = $mainMod CTRL SHIFT, up,    resizeactive,   0 -20
binde = $mainMod CTRL SHIFT, down,  resizeactive,   0  20

# Example special workspace (scratchpad)
bind = $mainMod,       S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace,        special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
