# Generate the SVG with:
# $ keymap draw keymap_meow.yaml > keymap_meow.svg
# See: https://github.com/caksoylar/keymap-drawer

layout:
  qmk_keyboard: ferris/sweep
  layout_name: LAYOUT_split_3x5_2
layers:
  Meow:
    - [
        { t: "join", s: "" },
        { t: "grab", s: "pop-grab" },
        { t: "[thing]", s: ">thing" },
        { t: ">thing<", s: "thing<" },
        { t: "visit", s: "" },
        { t: "search", s: "" },
        { t: "yank", s: "yank-pop" },
        { t: "copy", s: "" },
        { t: "kill", s: "" },
        { t: "pop-sel", s: "" },
      ]
    - [
        { t: "line", s: "goto-line" },
        { t: "block", s: "(→block)" },
        { t: "[word]", s: "[sym]" },
        { t: "insert", s: "↑open" },
        { t: "append", s: "open↓" },
        { t: "undo", s: "undo-in-sel" },
        { t: "←", s: "←ex" },
        { t: "↑", s: "↑ex" },
        { t: "↓", s: "ex↓" },
        { t: "→", s: "ex→" },
      ]
    - [
        { t: "reverse", s: "" },
        { t: "sync-grab", s: "swap-grab" },
        { t: "till", s: "find" },
        { t: "pop-to-mark", s: "unpop-to-mark" },
        { t: "repeat", s: "" },
        { t: "-", s: "" },
        { t: "word←", s: "sym←" },
        { t: "change", s: "replace" },
        { t: "delete", s: "" },
        { t: "→word", s: "→sym" },
      ]
    - { t: "⌫" }
    - { t: "leader" }
    - { t: "␣" }
    - { t: "⏎" }

draw_config:
  key_w: 70
  key_h: 66
  split_gap: 30.0
  combo_w: 28
  combo_h: 26
  key_rx: 6.0
  key_ry: 6.0
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 4.0
  inner_pad_h: 4.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 8.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0.0
    rel_y: 0.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_style: |
    /* inherit to force styles through use tags */
    svg path {
        fill: inherit;
    }

    /* font and background color specifications */
    svg.keymap {
        font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        font-size: 10px;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: #24292e;
    }

    /* default key styling */
    rect.key {
        fill: #f6f8fa;
        stroke: #c9cccf;
        stroke-width: 1;
    }

    /* default key side styling, only used is draw_key_sides is set */
    rect.side {
        filter: brightness(90%);
    }

    /* color accent for combo boxes */
    rect.combo, rect.combo-separate {
        fill: #cdf;
    }

    /* color accent for held keys */
    rect.held, rect.combo.held {
        fill: #df9f9f;
    }

    /* color accent for ghost (optional) keys */
    rect.ghost, rect.combo.ghost {
        stroke-dasharray: 4, 4;
        stroke-width: 2;
    }

    text {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    /* styling for layer labels */
    text.label {
        font-weight: bold;
        text-anchor: start;
        stroke: white;
        stroke-width: 2;
        paint-order: stroke;
    }

    /* styling for combo tap, and key hold/shifted label text */
    text.combo, text.hold, text.shifted {
        font-size: 10px;
    }

    /* styling for hold label text */
    text.hold {
        font-size: 8px;
    }

    text.hold {
        text-anchor: middle;
        dominant-baseline: auto;
    }

    text.shifted {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold, text.combo.shifted {
        font-size: 8px;
    }

    /* lighter symbol for transparent keys */
    text.trans {
        fill: #7b7e81;
    }

    /* styling for combo dendrons */
    path.combo {
        stroke-width: 1;
        stroke: gray;
        fill: none;
    }

    /* Start Tabler Icons Cleanup */
    /* cannot use height/width with glyphs */
    .icon-tabler > path {
        fill: inherit;
        stroke: inherit;
        stroke-width: 2;
    }
    /* hide tabler's default box */
    .icon-tabler > path[stroke="none"][fill="none"] {
        visibility: hidden;
    }
    /* End Tabler Icons Cleanup */
  svg_extra_style: ""
  shrink_wide_legends: 8
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 14
  glyphs: {}
  glyph_urls:
    tabler: https://unpkg.com/@tabler/icons/icons/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
  use_local_cache: true
